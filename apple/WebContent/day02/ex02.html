<script type="text/javascript">
	/* 
	산술 연산자 연습문제
	
	76572 원을 지불하려고 한다.
	필요한 화폐단위가 몇개씩인진 계산해서 출력하세요.
	
	참고 ]
		화폐단위
			50000,	10000,	5000,	500,	100,	50,	10,	1
			1		2		1		3		0		1	2	2
		변수를 만들고 변수에 계산된 값을 입력해서 출력하세요.
		
	참고 ]
		실수를 정수로 바꾸는 방법
			parseInt(실수)
		
	힌트 ] 
		/ : 나누기 연산자
		% : 나머지 연산자
		
		예 ]
			512 를 500 으로 나눈 몫과 나머지를 구하는 방법
			
			(512 - (512 % 500)) / 500 ==> 1
			
			512 / 500 ==> 1.XXXX ==> parseInt(1.XXXX) ==> 1
			512 % 500 ==> 12
	*/
	
	var total = 76572;
	var calc = total;
	
	document.write(calc + '원<br>');
	var oman = parseInt(calc / 50000); // 오만원권
	calc = calc % 50000; //오만으로 나눈 나머지
	document.write('5만원 : ' + oman + '개<br>');
	var man = parseInt(calc / 10000); // 만원권
	calc = calc % 10000;
	document.write('만원 : ' + man + '개<br>');
	var ochun = parseInt(calc / 5000);//오천원권
	calc = calc % 5000;
	document.write('5천원 : ' + ochun + '개<br>');
	var oback = parseInt(calc / 500);//오백원권
	calc = calc % 500;
	document.write('5백원 : ' + oback + '개<br>');
	var back = parseInt(calc / 100);//백원권
	calc = calc % 100;
	document.write('백원 : ' + back + '개<br>');
	var osib = parseInt(calc / 50);//오십원권
	calc = calc % 50;
	document.write('5십원 : ' + osib + '개<br>');
	var sib = parseInt(calc / 10);//십원권
	calc = calc % 10;
	document.write('십원 : ' + sib + '개<br>');
	var won = parseInt(calc / 1);//일원권
	calc = calc % 1;
	document.write('1원 : ' + won + '개');
	
	/* 
		하나 하나 바로 밑에 document.write 로 써도 되지만
		위에는 변수를 적용시키고 밑에 출력을 써도 된다

							.
							.

		var won = parseInt(calc / 1);//일원권

</script>
