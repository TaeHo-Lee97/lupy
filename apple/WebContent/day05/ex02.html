			예 ]

		function func01(){
			document.getElementById('click').onclick = function(){
				var sno = document.getElementById('num').value;
				
				var result = '회문수이다';
				for(var i = 0 ; i < 2 ; i++ ){
					var no1 = sno[i]; // i번째 숫자
					var no2 = sno[sno.length - 1 - i]; // 뒤에서 i 번째 숫자
					
					if(no1 != no2){
						result = '회문수가 아니다.';
						break;
					}
				}
				
				alert('입력받은 숫자 : ' + sno + ' 는 ' + result);
			};
		}
</script>
