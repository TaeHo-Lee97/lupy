<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>test</title>
<link rel="stylesheet" type="text/css" href="../css/w3.css">
<link rel="stylesheet" type="text/css" href="../css/chopa.css">
<script type="text/javascript">
/* 
	문제 3]
		'[도서리뷰]모던 웹을 위한 JavaScript + jQuery 입문(3판)'
		이라는 문자열을 변수에 기억시키고
		새로운 변수에 위 변수에 기억된 내용을 거꾸로 꺼내서 채워주세요.
		그리고 출력하세요.
*/
	// 순서
	// 1. 변수에 문자열을 담는다.
	
	var name = '[도서리뷰]모던 웹을 위한 JavaScript + jQuery 입문(3판)'; // 41
		
	// 2. 새로운 변수 만든다.
	
	var rename = '';
	
	// 3. 문자열에 길이 알아낸다.
	
	var leng = name.length;
	
	// 마지막 인덱스
	
	var lastidx = leng - 1;
	
	// 4.뒤에서부터 꺼내서 누적시켜준다.
	
	for(var i = lastidx ; i >= 0 ; i --){
		rename = rename + name[i];
	}
	
	
	var revs = '';
	var arr = [];
	for(var i = 0 ; i < name.length ; i++ ){
		arr[i] = name[i];
	}
	
	revs = arr.reverse().toString().replaceAll(',', '');
	
	// 5. 출력한다.
	
	document.write('<h1>name : ' + name + '</h1>');
	document.write('<h1>rename : ' + rename + '</h1>');
	document.write('<h1>rename2 : ' + revs + '</h1>');
</script>
</head>
